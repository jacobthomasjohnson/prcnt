<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>PRCNT | Day to day analytics</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header-main">
    <div class="logo-main">
      PRCNT
    </div>
    <div class="ham-main">
      <nav class="ham">
        <span></span>
        <span></span>
        <span></span>
      </nav>
    </div>
  </header>

  <section class="app">
    
    <div class="activity-form">
      <div class="activity-wrapper activity-1" id="activity-default">
        <input type="text" class="activity-type" placeholder="Activity Type">
        <select name="activity-time" class="activity-time">
          <option value="lessthanone" name="lessthanone">< 1 hr</option>
          <option value="onetotwo" name="onetotwo">1-2 hr(s)</option>
          <option value="twotofour" name="twotofour">2-4 hrs</option>
          <option value="fourtoeight" name="fourtoeight">4-8 hrs</option>
          <option value="eightormore" name="eightormore">> 8 hrs</option>
        </select>
        <button class="activity-delete" id="delete-1">
          X
        </button>
      </div>
      <!-- Append new activity wrapper div here -->
    </div>
    <div class="activity-add">
      <button class="add">
        ADD ANOTHER ACTIVITY
      </button>
    </div>

  </section>
  <div class="submit">
    SUBMIT
  </div>

  <script src="script.js"></script>
</body>

</html>
